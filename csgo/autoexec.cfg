alias "+jumpthrow" "+jump;-attack";
alias "-jumpthrow" "-jump";
bind v "+jumpthrow";

alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind t "+DJUMP" 

alias fullbuy "buy ak47; buy vesthelm; buy smokegrenade; buy flashbang; buy incgrenade; buy flashbang;";
alias +fullbuyhold "bind t fullbuy";
alias -fullbuyhold "bind t +DJUMP";

alias +walkchat "+speed; bind enter messagemode; r_cleardecals; +fullbuyhold";
alias -walkchat "-speed; bind enter messagemode2; r_cleardecals; -fullbuyhold";

bind shift +walkchat;
bind rshift +walkchat;
bind enter messagemode2;

bind mwheelup "+jump";
bind mwheeldown "+jump";

developer "1"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
con_filter_enable "2"

sensitivity 0.6;
cl_radar_scale 0.1;

bind mouse4 slot8;
bind mouse5 slot7;
bind x slot6;
bind ALT slot10;

host_writeconfig
